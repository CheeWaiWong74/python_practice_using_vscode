<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Grocery List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!-- REMOVE ITEMS FORM-->
        <div id="remove_items">
            <form action="/remove_items" method="POST">
                {% for item in shopping_items %}
                <input type="checkbox" name="check" id="{{item}}" value="{{item}}">
                <label for="{{items}}" name="{{item}}">{{item}}</label><br>
                {% endfor %}
                <input type="submit" value="REMOVE ITEMS">
            </form>
        </div>

        <!-- ADD ITEMS FORM-->
        <div id="add_item">
            <form action="/add_items" method="POST">
                <select name="select_items">
                    {% for item in all_items %}
                    <option value="{{item}}">{{item}}</option>
                    {% endfor %}
                    <input type="submit" value="ADD ITEM">
            </form>
        </div>
    </body>
</html>
